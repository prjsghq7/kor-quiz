<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>추가 정보 입력</title>
    <meta charset="UTF-8">
</head>
<body>
<h2 th:text="|${email} 님, 구글 계정 인증이 확인되었습니다.|"></h2>
<p>아래 추가 정보를 입력하여 회원가입을 완료해주세요.</p>

<form method="post" action="/user/register/extra">
    <label>닉네임</label>
    <input type="text" name="nickname" placeholder="닉네임" maxlength="15" required/><br>

    <label>생년월일</label>
    <input type="date" name="birth" required/><br>

    <label>성별</label>
    <select name="gender" required>
        <option value="">선택</option>
        <option value="M">남성</option>
        <option value="F">여성</option>
    </select><br>

    <button type="submit">가입 완료</button>
</form>
</body>
</html>
