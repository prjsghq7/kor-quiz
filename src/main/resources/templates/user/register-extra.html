<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>회원가입[추가 정보 입력]</title>
    <link href="/assets/styles/common.css" rel="stylesheet" type="text/css">
    <link href="/user/assets/styles/register-extra.css" rel="stylesheet" type="text/css">
    <script src="/assets/scripts/common.js" type="text/javascript"></script>
    <script defer src="/assets/scripts/dialog.js" type="text/javascript"></script>
    <script defer src="/assets/scripts/night-mode.js" type="text/javascript"></script>
    <script defer src="/user/assets/scripts/register-extra.js" type="text/javascript"></script>
</head>
<body>
<div id="overlay"></div>
<div id="main-card" class="register-extra">
    <h1 class="title">회원 가입 [추가 정보 입력]</h1>
    <span class="caption">
        <strong th:text="${email}"></strong>님
        <strong th:text="${provider}"></strong> 계정 인증이 확인 되었습니다.
    </span>
    <span class="caption">아래 추가 정보를 입력하여 회원가입을 완료해주세요.</span>

    <div class="line"></div>

    <form novalidate id="registerExtraForm">
        <div class="input-pair-wrapper">
            <div class="input-pair">
                <label class="label" for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" autocomplete="off" placeholder="닉네임" maxlength="15"
                       required th:pattern="${T(com.kgh.korquiz.regexes.UserRegex).nickname.pattern}"/>
                <span class="warning"></span>
            </div>

            <button class="-object-button --brown" type="button" name="checkNickname">중복 체크</button>
        </div>

        <div class="input-pair-wrapper">
            <div class="input-pair">
                <label class="label" for="birth">생년월일</label>
                <input type="date" id="birth" name="birth" required
                       th:pattern="${T(com.kgh.korquiz.regexes.UserRegex).birth.pattern}"/>
                <span class="warning"></span>
            </div>

            <div class="input-pair two-column">
                <label class="label">성별</label>
                <div class="radio-group">
                    <label class="radio-selector">
                        <input type="radio" name="gender" value="M" checked>
                        <span class="caption">남</span>
                    </label>
                    <label class="radio-selector">
                        <input type="radio" name="gender" value="F">
                        <span class="caption">여</span>
                    </label>
                </div>
                <span class="warning"></span>
            </div>
        </div>

        <div class="input-pair">
            <label class="label" for="termOfService">서비스 이용약관</label>
            <textarea readonly class="textarea" name="termOfService" id="termOfService">
제 1조 (목적)
본 약관은 서비스(이하 "회사"라 한다)는 홈페이지에서 제공하는 서비스(이하 "서비스"라 한다)를 제공함에 있어 회사와 이용자의 권리, 의무 및 책임사항을 규정함을 목적으로 합니다.

제 2조 (용어의 정의)
1. 본 약관에서 사용하는 용어의 정의는 다음과 같습니다.
'서비스'란 회사가 이용자에게 서비스를 제공하기 위하여 컴퓨터 등 정보통신설비를 이용하여 구성한 가상의 공간을 의미하며, 서비스 자체를 의미하기도 합니다.
'회원(이하 "회원"이라 한다)'이란 개인정보를 제공하여 회원등록을 한 자로서 홈페이지의 정보를 지속적으로 제공받으며 홈페이지가 제공하는 서비스를 계속적으로 이용할 수 있는 자를 말합니다.
'아이디(이하 "ID"라 한다)'란 회원의 식별과 회원의 서비스 이용을 위하여 회원이 선정하고 회사가 승인하는 회원 고유의 계정 정보를 의미합니다.
'비밀번호'란 회원이 부여 받은 ID와 일치된 회원임을 확인하고, 회원의 개인정보를 보호하기 위하여 회원이 정한 문자와 숫자의 조합을 의미합니다.
'회원탈퇴(이하 "탈퇴"라 한다)'란 회원이 이용계약을 해지하는 것을 의미합니다.
2. 본 약관에서 사용하는 용어의 정의는 제1항에서 정하는 것을 제외하고는 관계법령 및 서비스 별 안내에서 정하는 바에 의합니다.

제 3조 (이용약관의 효력 및 변경)
1. 회사는 본 약관의 내용을 회원이 쉽게 알 수 있도록 각 서비스 사이트의 초기 서비스화면에 게시합니다.
2. 회사는 약관의 규제에 관한 법률, 전자거래기본법, 전자 서명법, 정보통신망 이용촉진 및 정보보호 등에 관한 법률 등 관련법을 위배하지 않는 범위에서 본 약관을 개정할 수 있습니다.
3. 회사는 본 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 현행 약관과 함께 회사가 제공하는 서비스 사이트의 초기 화면에 그 적용일자 7일 이전부터 적용일자 전일까지 공지합니다.
다만, 회원에게 불리하게 약관내용을 변경하는 경우에는 최소한 30일 이상의 사전 유예기간을 두고 공지합니다. 이 경우 회사는 개정 전 내용과 개정 후 내용을 명확하게 비교하여 회원이 알기 쉽도록 표시합니다.
4. 회원은 개정된 약관에 대해 거부할 권리가 있습니다. 회원은 개정된 약관에 동의하지 않을 경우 서비스 이용을 중단하고 회원등록을 해지할 수 있습니다.
단, 개정된 약관의 효력 발생일 이후에도 서비스를 계속 이용할 경우에는 약관의 변경사항에 동의한 것으로 간주합니다.
5. 변경된 약관에 대한 정보를 알지 못해 발생하는 회원 피해는 회사가 책임지지 않습니다.

제 4조 (약관 외 준칙)
1. 본 약관은 회사가 제공하는 서비스에 관해 별도의 정책 및 운영규칙과 함께 적용됩니다.
2. 본 약관에 명시되지 아니한 사항과 본 약관의 해석에 관하여는 관계법령에 따릅니다.</textarea>
            <label class="-object-check">
                <input class="--input" name="agreeTerm" type="checkbox">
                <span class="--box"></span>
                <span class="--caption">[필수] 위 서비스 이용약관을 읽어보았고 이해하였으며 동의합니다.</span>
            </label>
            <span class="warning"></span>
        </div>

        <div class="button-container">
            <!--            <span class="-stretch"></span>-->
            <a class="-object-button --symbol-2 --brown" href="/">돌아가기</a>
            <button class="-object-button --symbol-1 --green" type="submit">가입 완료</button>
        </div>
    </form>
</div>
</body>
</html>
